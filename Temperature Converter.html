<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    
    .container {
      margin-top: 100px;
    }
    
    h1 {
      color: #333;
    }
    
    input {
      padding: 10px;
      width: 200px;
      margin-bottom: 10px;
      font-size: 16px;
    }
    
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    
    #result {
      margin-top: 20px;
      font-size: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Temperature Converter</h1>
    <input type="text" id="celsius" placeholder="Enter temperature in Celsius">
    <button onclick="convertTemperature()">Convert</button>
    <div id="result"></div>
  </div>

  <script>
    function convertTemperature() {
      var celsius = document.getElementById('celsius').value;
      var fahrenheit = (celsius * 9/5) + 32;
      document.getElementById('result').innerHTML = celsius + "°C is " + fahrenheit + "°F";
    }
  </script>
</body>
</html>
